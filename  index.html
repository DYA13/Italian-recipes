     <!--Recipe 1--> 

    <div class="recipe">     
<figure class="snip0015">
	<img class="image" src="Carbonara.jpg" alt="Pasta"/>
	<figcaption>
		<h2>Pasta Carbonara</h2>
        <p class="ingredients">Ingredients:</p>
		<p> 100g pancetta</p> 
            <p>50g pecorino cheese</p>
            <p>50g parmesan</p>
            <p>3 large eggs</p>
            <p>350g spaghetti</p>
            <p>2 plump garlic cloves, peeled and left whole</p>
            <p>50g unsalted butter</p>
            <p>sea salt and freshly ground black pepper</p>
        
		<a href="https://www.bbcgoodfood.com/recipes/ultimate-spaghetti-carbonara-recipe" target="_blank" ></a>
	</figcaption>			
</figure>
</div>

 <!--Recipe 2--> 
<div class="recipe"> 
<figure class="snip0015">
	<img src="Tiramisu1.jpg" alt="Tiramisu"/>
	<figcaption>
		<h2>Tiramisu</h2>
        <p class="ingredients">Ingredients:</p>
		<p>568ml pot double cream</p>
        <p>250g tub mascarpone</p>
        <p>75ml marsala</p>
        <p>5 tbsp golden caster sugar</p>
        <p>300ml strong coffee, made with 2 tbsp coffee granules and 300ml boiling water</p>
        <p>175g pack sponge fingers</p>
        <p>25g dark chocolate</p>
        <p>2 tsp cocoa powder</p>
		<a href="https://www.bbcgoodfood.com/recipes/best-ever-tiramisu" target="_blank"></a>
	</figcaption>			
</figure>
</div>

 <!--Recipe 3--> 

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="Pizza.jpg" alt="Pizza"/>
        <figcaption>
            <h2>Pizza</h2>
            <p class="ingredients">Ingredients:</p>
            <p>2 x 220g frozen pizza dough</p>
            <p>400g can chopped tomatoes</p>
            <p>3 pork sausages</p>
            <p>glug of olive oil</p>
            <p>6 tbsp fresh pesto , or vegetarian alternative</p>
            <p>2 x 125g balls buffalo mozzarella</p>
            <p>basil leaves, to serve (optional)</p>
          
            <a href="https://www.bbcgoodfood.com/recipes/sausage-pesto-pizza" target="_blank"></a>
        </figcaption>			
    </figure>
    </div>

 <!--Recipe 4--> 

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="Gnocchi.jpg" alt="Gnocchi"/>
        <figcaption>
            <h2>Gnocchi</h2>
            <p class="ingredients">Ingredients:</p>
            <p>1 tbsp capers</p>
            <p>4 anchovies (optional)</p>
            <p>1 garlic clove</p>
            <p>1 lemon, juiced and zested</p>
            <p>50g herbs (we used parsley, chives and basil)</p>
            <p>4 tbsp olive oil</p>
            <p>500g gnocchi</p>
          
            <a href="https://www.bbcgoodfood.com/recipes/gnocchi-herb-sauce" target="_blank"></a>
        </figcaption>			
    </figure>
    </div>

 <!--Recipe 5--> 

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="Lasagna.jpg" alt="Lasagna"/>
        <figcaption>
            <h2>Lasagna</h2>
            <p class="ingredients">Ingredients:</p>
            <p>2 olive oil, plus a little for the dish</p>
            <p>750g lean beef mince</p>
            <p>90g pack prosciutto</p>
            <p>tomato sauce</p>
            <p>200ml hot beef stock</p>
            <p>a little grated nutmeg</p>
            <p> 300g pack fresh lasagne sheets</p>
            <p>white sauce</p>
            <p>125g ball mozzarella, torn into thin strips</p>
          
            <a href="https://www.bbcgoodfood.com/recipes/classic-lasagne-0" target="_blank"></a>
        </figcaption>			
    </figure>
    </div>

 <!--Recipe 6--> 

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="Tortellini.jpg" alt="Tortellini with pesto & broccoli"/>
        <figcaption>
            <h2>Tortellini with pesto & broccoli</h2>
            <p class="ingredients">Ingredients:</p>
            <p>140g Tenderstem broccoli , cut into short lengths</p>
            <p>250g fresh tortellini</p>
            <p>3 tbsp pesto (fresh if you can get it)</p>
            <p>2 tbsp toasted pine nuts</p>
            <p>1 tbsp balsamic vinegar</p>
            <p>8 cherry tomatoes , halved</p>
          
            <a href="https://www.bbcgoodfood.com/recipes/tortellini-pesto-broccoli" target="_blank"></a>
        </figcaption>			
    </figure>
    </div>


 <!--Recipe 7--> 

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="Risotto milanese.jpg" alt="Risotto alla milanese"/>
        <figcaption>
            <h2>Risotto alla milanese</h2>
            <p class="ingredients">Ingredients:</p>
            <p>1.2 litres/2 pints chicken stock</p>
            <p>2 tbsp butter</p>
            <p>1 tbsp olive oil</p>
            <p>1 onion , very finely chopped</p>
            <p>350g arborio risotto rice</p>
            <p>125ml Fino sherry or dry white wine</p>
            <p>½ tsp saffron</p>
            <p>50g parmesan , or vegetarian alternative, grated</p>
            <p>1 egg yolk</p>
            <p>rocket salad, to serve (optional)</p>
          
            <a href="https://www.bbcgoodfood.com/recipes/saffron-risotto" target="_blank"></a>
        </figcaption>			
    </figure>
    </div>


 <!--Recipe 8 --> 

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="polenta.jpg" alt="Polenta"/>
        <figcaption>
            <h2>Polenta</h2>
            <p class="ingredients">Ingredients:</p>
            <p>1 tbsp olive oil</p>
            <p>1 onion , chopped</p>
            <p>1 garlic clove , finely chopped</p>
            <p>6 pork sausages , skins removed</p>
            <p>400g can chopped tomato</p>
            <p>200ml chicken stock</p>
            <p>1 tbsp tomato purée</p>
            <p>4 rosemary sprigs, chopped</p>
            <p>200g instant polenta (available from larger supermarkets and Holland & Barrett)</p>
          <p>100g smoked cheese , grated</p>
            <a href="https://www.bbcgoodfood.com/recipes/cheesy-polenta-sausage-ragout" target="_blank"></a>
        </figcaption>			
    </figure>
    </div>

 <div class="recipe"> 
    <figure class="snip0015">
        <img src="Bruschetta.jpg" alt="Bruschetta"/>
        <figcaption>
            <h2>Tomato bruschetta</h2>
            <p class="ingredients">Ingredients:</p>
            <p>½ small red onion, finely chopped</p>
            <p>8 medium tomatoes (about 500g), coarsely chopped and drained</p>
            <p>2-3 garlic cloves, crushed</p>
            <p>6-8 leaves of fresh basil, finely chopped</p>
            <p>30ml balsamic vinegar</p>
            <p>60-80ml extra virgin olive oil</p>
            <p>1 loaf crusty bread</p>
          
            <a href="https://www.bbcgoodfood.com/recipes/tomato-bruschetta" target="_blank"></a>
        </figcaption>			
    </figure>
